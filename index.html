<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MDoodle - Distraction Free Online Markdown Editor</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.svg">
    </head>

    <body>
        <header class="header">
            <div class="left">
                <div class="logo-containter">
                    <div class="logo">
                        <span class="md teal">m</span><span class="md coral">d</span>
                        <span class="mdoodle hidden">
                            <span>m</span><span>d</span><span class="teal">o</span><span class="coral">o</span><span>d</span><span>l</span><span>e</span>
                        </span>
                    </div>
                </div>
                <div class="toolbar">
                    <div class="tool-group undo-redo">
                        <!-- Undo-redo -->
                        <img class="icon" src="icons/ArrowArcLeft.svg?" alt="undo">
                        <img class="icon" src="icons/ArrowArcRight.svg?" alt="undo">
                    </div>
                    <div class="tool-group hidden-sm">
                        <!-- Text tools -->
                        <img class="icon" src="icons/TextB.svg?" alt="Bold">
                        <img class="icon" src="icons/TextItalic.svg?" alt="Italics">
                        <img class="icon" src="icons/TextT.svg?" alt="Text Size">
                        <img class="icon" src="icons/TextStrikethrough.svg?" alt="Strikethrough">
                    </div>
                    <div class="tool-group hidden-sm">
                        <!-- List tools -->
                        <img class="icon" src="icons/ListBullets.svg?" alt="Bullet List">
                        <img class="icon" src="icons/ListChecks.svg?" alt="Checked List">
                        <img class="icon" src="icons/ListNumbers.svg?" alt="Number List">
                    </div>
                    <div class="tool-group hidden-sm">
                        <!-- Misc tools -->
                        <img class="icon" src="icons/Quotes.svg?" alt="Blockquotes">
                        <img class="icon" src="icons/Code.svg?" alt="Code">
                        <img class="icon" src="icons/Table.svg?" alt="Table">
                        <img class="icon" src="icons/Link.svg?" alt="Link">
                        <img class="icon" src="icons/Image.svg?" alt="Image">
                    </div>
                </div>
            </div>
            <div class="tool-group css-upload">
                <img class="icon hidden-sm" src="icons/Goal.svg" alt="Goal">
                <div class="focus-button"><img class="icon-focus" src="icons/target.svg" alt="Focus">Focus</div>
                <img class="icon hidden-sm" src="icons/FileCss.svg?" alt="CSS File">
            </div>
            <div class="filename">
                <!-- Filename -->
                <input type="text" id="filename" name="filename" value="Filename">
            </div>
            <div class="tool-group hidden-sm">
                <!-- Save and Publish Tools -->
                <img class="icon" src="icons/CircleHalf.svg" alt="Dark/Light mode">
                <img class="icon" src="icons/ArrowsOut.svg" alt="Fullscreen">
                <img class="icon" src="icons/Sync.svg?" alt="Sync">
                <img class="icon" src="icons/Save.svg?" alt="Save">
                <img class="icon" src="icons/Publish.svg?" alt="Publish">
            </div>    
        </header>


        <footer class="footer">
            <dix id="banner" class="banner">
                <div class="banner-content">
                    <div class="banner-left">
                        <div>This editor is free to use. Consider supporting the website hosting if you find it helpful</div>        
                        <a href="https://buymeacoffee.com/rajathc" class="coffee-button" target="_blank">
                            <span>☕️ Buy me a Coffee</span>
                        </a>
                    </div>
                    <div class="close-btn" id="close-btn">&times;</div>
                </div>
            </div>
            </dix>
            <div class="footer-data">
                <span class="footer-bold">428</span> <span class="footer-text">Bytes</span> <span class="footer-bold">1024</span> <span class="footer-text">words</span>
            </div>
        </footer>   

    </body>

    <script src="script.js"></script>
</html>
