    <body>
        <header class="header">
            <div class="left">
                <div class="logo-containter">
                    <div class="logo">
                        <span class="md teal">m</span><span class="md coral">d</span>
                        <span class="mdoodle hidden">
                            <span>m</span><span>d</span><span class="teal">o</span><span class="coral">o</span><span>d</span><span>l</span><span>e</span>
                        </span>
                    </div>
                </div>
                <div class="toolbar">
                    <div class="tool-group undo-redo">
                        <!-- Undo-redo -->
                        <img class="icon" src="icons/ArrowArcLeft.svg?" alt="undo">
                        <img class="icon" src="icons/ArrowArcRight.svg?" alt="undo">
                    </div>
                </div>
                <div class="version hidden-sm">
                    <span class="alpha-text">alpha</span>
                </div>
                
            </div>
                <!-- Filename -->
            <div class="filename">
                <input type="text" id="filename" name="filename" value="Filename">
            </div>

            <div class="right">
                <div class="tool-group">
                    <!-- Save and Publish Tools -->
                    <img class="icon" id="theme-toggle" src="icons/CircleHalf.svg" alt="Dark/Light mode">
                    <img class="icon" id="popupButton" src="icons/target.svg" alt="Word Target">
                    <img class="icon hidden-sm" src="icons/Option.svg" alt="Shortcuts">
                </div>
                <div class="tool-group">
                    <!-- Save and Publish Tools -->
                    <div id="fullscreen-container" class="hidden-sm">
                        <img id="enter-fullscreen" class="icon fullscreen-icon visible" src="icons/ArrowsOut.svg" alt="Fullscreen">
                        <img id="exit-fullscreen" class="icon fullscreen-icon" src="icons/exitfullscreen.svg" alt="Exit Fullscreen">
                    </div>
                    <img class="icon hidden-sm" src="icons/GearSix.svg" alt="Settings">
                    <img class="icon" src="icons/ArrowUpRight.svg" alt="Publish">
                </div>
            </div>
        </header>
        <!-- Markdown Editor -->

        <div class="editor-container">
            <textarea id="markdown-editor" placeholder="Hooray! It finally works. Try typing here ü•∏ "></textarea>
            <div class="separator"></div>
            <div id="preview"></div>
        </div>

        <!-- Target Popup -->
        <div id="popup" class="popup">
            <div class="target-popup">
                <div>Word Target</div>
                <input type="number" id="taget-number" name="word count" placeholder="400">
                <button type="button">Set</button>
            </div>
        </div>
